
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Marian Dental Clinic | Pala's Premier Dental Care</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,300;0,9..144,400;0,9..144,600;0,9..144,700;0,9..144,900;1,9..144,400&family=DM+Sans:wght@300;400;500;600;700&family=Cormorant+Garamond:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.29/bundled/lenis.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Light mode colors (Clean medical palette)
              white: '#FFFFFF',
              'gray-50': '#F9FAFB',
              'gray-100': '#F3F4F6',
              'gray-200': '#E5E7EB',
              'gray-300': '#D1D5DB',
              'gray-400': '#9CA3AF',
              'gray-500': '#6B7280',
              'gray-600': '#4B5563',
              'gray-700': '#374151',
              'gray-800': '#1F2937',
              'gray-900': '#111827',
              
              // Medical trust colors
              'medical-blue': '#0EA5E9',
              'medical-green': '#10B981',
              'trust-blue': '#3B82F6',
              
              // Warm accents (from your palette)
              tobacco: '#B59E7D',
              sage: '#B1B09C',
              
              // Dark mode colors (original)
              primary: { 
                DEFAULT: '#0EA5E9', 
                light: '#38BDF8',
                foreground: '#FFFFFF' 
              },
              cta: { DEFAULT: '#10B981', foreground: '#FFFFFF' },
              accent: '#3B82F6',
              dark: '#0B1120',
              destructive: '#EF4444',
            },
            fontFamily: {
              sans: ['DM Sans', 'sans-serif'],
              display: ['Fraunces', 'serif'],
              serif: ['Cormorant Garamond', 'serif'],
            },
          }
        }
      }
    </script>
    <style>
      /* CRITICAL FOR SCROLLING: Reset height to allow Lenis to calculate total content height */
      html, body {
        height: auto !important;
        min-height: 100% !important;
        margin: 0;
        padding: 0;
      }
      
      /* Light mode (default) - Clean medical white with soft backgrounds */
      html.light body {
        background-color: #FAFBFC;
        color: #1a202c;
      }
      
      html.light {
        --bg-primary: #FFFFFF;
        --bg-secondary: #F7FAFC;
        --bg-tertiary: #EDF2F7;
        --text-primary: #1a202c;
        --text-secondary: #4A5568;
        --text-tertiary: #718096;
        --border-color: #E2E8F0;
        --shadow-color: rgba(0, 0, 0, 0.05);
      }
      
      /* Dark mode */
      html.dark body {
        background-color: #0B1120;
        color: #FAFAFA;
      }
      
      html.dark {
        --bg-primary: #0B1120;
        --bg-secondary: #1a202c;
        --bg-tertiary: #2D3748;
        --text-primary: #FAFAFA;
        --text-secondary: #E2E8F0;
        --text-tertiary: #A0AEC0;
        --border-color: rgba(255, 255, 255, 0.1);
        --shadow-color: rgba(0, 0, 0, 0.3);
      }
      
      body {
        font-family: 'DM Sans', sans-serif;
        overflow-x: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Glass effect - adapts to theme */
      .glass {
        backdrop-filter: blur(16px) saturate(180%);
        transition: all 0.3s ease;
      }
      
      html.light .glass {
        background: rgba(255, 255, 255, 0.95);
        border: 1px solid rgba(0, 0, 0, 0.06);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
      }
      
      html.dark .glass {
        background: rgba(11, 17, 32, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      }

      .gradient-text {
        background: linear-gradient(135deg, #0EA5E9, #3B82F6, #6366F1);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Lenis recommended CSS */
      html.lenis { height: auto; }
      .lenis.lenis-smooth { scroll-behavior: auto; }
      .lenis.lenis-smooth [data-lenis-prevent] { overscroll-behavior: contain; }
      .lenis.lenis-stopped { overflow: hidden; }
    </style>

  </head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
